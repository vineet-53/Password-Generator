<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-purple-700 flex items-center justify-center"
    >
      <!-- password container -->
      <div
        class="flex flex-col gap-2 w-max items-center bg-black bg-opacity-60 px-[4rem] py-[3rem] rounded-md text-white"
      >
        <!-- heading -->
        <h1 class="text-2xl w-full text-center">Password Generator</h1>

        <hr class="p-1 w-full" />
        <!-- password copy container -->
        <div class="w-full flex justify-between items-center gap-2">
          <input
            type="text"
            id="generated-password"
            value=""
            class="text-black px-2 py-1 rounded-md mr-2"
          />
          <span id="copy-passwd" class="relative">
            <div data-copied-text
              class="flex justify-center items-center absolute w-[100px] opacity-0 h-[30px] bg-yellow-500 text-white px-2 py-1 rounded-lg translate-x-[-40%] translate-y-[-45px]"
            ></div>
            <svg
              class="fill-white cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <path
                d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"
              />
            </svg>
            <!-- svg -->
          </span>
        </div>
        <hr class="p-1 w-full" />
        <!-- password length display -->
        <div class="flex justify-between w-full">
          <span>Password Length</span>
          <span data-password-length-text>12</span>
        </div>
        <!-- radio -->
        <div class="w-full">
          <input type="range" value="48" data-password-length />
        </div>
        <!-- password length definition -->
        <ul>
          <li class="w-full flex gap-1">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase" class="pl-3">
              Include UpperCase Letter
            </label>
          </li>
          <li class="w-full flex gap-1">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase" class="pl-3">
              Include LoweCase Letter
            </label>
          </li>
          <li class="w-full flex gap-1">
            <input type="checkbox" id="symbols" />
            <label for="symbols" class="pl-3"> Include Symbols </label>
          </li>
          <li class="w-full flex gap-1">
            <input type="checkbox" id="numbers" />
            <label for="numbers" class="pl-3"> Include Numbers </label>
          </li>
        </ul>
        <!-- password strength -->
        <div class="w-full justify-between flex py-1 items-center">
          <span data-password-strength-text>Strength</span>
          <span
            class="w-[30px] h-[30px] rounded-full bg-white"
            data-password-strength
          ></span>
        </div>
        <!-- generate button -->
        <button
          class="w-full flex items-center justify-center bg-purple-500 rounded-md py-3"
          data-password-generate
        >
          Generate Password
        </button>
      </div>
    </section>
  </body>
</html>
